<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <style>
        .container { 
            display: flex; 
            border: 2px solid red; /* Test border */
        }
        .nav { 
            width: 200px; 
            padding: 20px; 
            background: #f5f5f5;
            border: 2px solid blue; /* Test border */
        }
        .content { 
            flex: 1; 
            padding: 20px;

            padding: 5px 0; 
            color: #333;  /* Make links visible */
            text-decoration: underline;
        }
    </style>
</head>

    <div class="container">
        <div class="nav">
            <h2 style="color: red;">Navigation</h2>  <!-- Test color -->
            <a href="{{ site.baseurl }}/">Home</a>

            <a href="{{ site.baseurl }}/about">About</a>
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
